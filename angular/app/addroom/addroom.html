<form role="form" [formGroup]="addRoomForm">
 <div class="form-group">
    <label for="roomName">Room name:</label>
    <input type="text" class="form-control" formControlName='roomname'>
  </div>
   <div class="form-group">
    <label for="hasTV">TV:</label>
	<select class="form-control" ng-selected="Yes" formControlName='tv'>
		<option value="1" >Yes</option>
		<option value="0" >No</option>
	</select>
  </div>
  <div class="form-group">
    <label for="beds">Beds:</label>
    <input type="number" class="form-control" formControlName='beds'>
  </div>
  <div class="form-group">
    <label for="room_type">Room type:</label>
    <select formControlName='room_type' class="form-control" ng-selected="Yes" >
      <option value="" selected>Select room type</option>
      <option *ngFor="let room_type of room_types" [value]="room_type.id">{{room_type.name}}</option>
    </select>
  </div>
  <button (click)="onAddRoom()" class="btn btn-default">Register</button>
</form>
